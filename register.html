<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaToon</title>
    <link rel="icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.6.0-web/css/all.css">
    <link rel="stylesheet" href="./assets/fonts/font-awesome-6.5.2-pro-full-main/css/all.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/register.css">
    <!-- <script src="./js/scripts.js"></script> -->
</head>

<body>
    <div class="login-page">
        <div class="login-page-header">
            <div class="header-wrapper">
                <a href="index.html">
                    <img style="user-select: none;" src="./assets/img/favicon.ico" alt="">
                    <span>MangaToon</span>
                </a>
            </div>
        </div>

        <div class="login-page-form">
            <div class="content-wrapper">
                <div class="login-header">
                    <div></div>
                    <div class="register-text">
                        <span>Đăng ký</span>
                    </div>
                </div>

                <form id="register-form" action="" method="get">
                    <div class="form-group">
                        <div><label class="form-label" for="username">Tài khoản</label></div>
                        <div><input class="form-input" type="text" id="username" name="username"></div>
                    </div>

                    <div class="form-group">
                        <div><label class="form-label" for="password">Mật khẩu</label></div>
                        <div><input class="form-input" type="password" name="password" id="password"></div>  
                    </div>

                    <div class="form-group">
                        <div><label class="form-label" for="confirm">Xác nhận mật khẩu</label></div>
                        <div><input class="form-input" type="password" name="confirm" id="confirm"></div>   
                    </div>

                    <div class="form-group">
                        <div><label class="form-label" for="email">Email</label></div>
                        <div><input class="form-input" type="text" name="email" id="email"></div>
                    </div>

                    <div class="form-group">
                        <div class="form-options">
                            <div class>
                                <span><a href="login.html">« Trở về đăng nhập</a></span>
                            </div>
                        </div>

                        <div class="form-button">
                            <input id="register-button" type="submit" value="Đăng ký">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
