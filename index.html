<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaToon</title>
    <link rel="icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.6.0-web/css/all.css">
    <link rel="stylesheet" href="./assets/fonts/font-awesome-6.5.2-pro-full-main/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/base.css">
    <script src="./js/scripts.js"></script>
</head>

<body>
    <header id="header">
        <nav class="header-nav">
            <div class="header-logo">
                <button type="button" class="icon-button">
                    <i style="color: black;" class="fa-solid fa-bars-sort menu-icon"></i>
                </button>   
                
                <a href="">
                    <img src="./assets/img/logo.png" alt="">
                    <span>MangaToon</span>
                </a>
            </div>
    
            <div class="sidebar">
                <div class="justify-logo">
                    <div class="header-logo">                    
                        <a href="">
                            <img src="./assets/img/logo.png" alt="">
                            <span>MangaToon</span>
                        </a>
    
                        <button class="close-button">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div> 
                </div>
                
                <div class="sidebar-content">
                    <ul class="lists">
                        <li class="list-item">
                            <a href="#" class="nav-link">
                                <i class="fa-sharp fa-regular fa-house icon"></i>
                                <span class="link">Trang chủ</span>
                            </a>
                        </li>

                        <li class="list-item">
                            <a href="#" class="nav-link">
                                <i class="fa-regular fa-star icon"></i>
                                <span class="link">Theo dõi</span>
                            </a>
                        </li>

                        <li class="list-item">
                            <a href="#" class="nav-link">
                                <i class="fa-solid fa-clock-rotate-left icon"></i>
                                <span class="link">Lịch sử</span>
                            </a>
                        </li>

                        <li class="list-item">
                            <a href="#" class="nav-link">
                                <i class="fa-regular fa-gear icon"></i>
                                <span class="link">Cài đặt</span>
                            </a>
                        </li>

                        <li class="list-item">
                            <a href="#" class="nav-link">
                                <i class="fa-regular fa-right-to-bracket icon"></i>
                                <span class="link">Đăng nhập</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="overlay"></div>

            <div class="header-options">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="" id="search-input" placeholder="Tìm truyện...">
                </div>
                
                <div class="icons">
                    <div class="profile-button">
                        <button class="icon-button">
                            <i id="user" class="fa-regular fa-user"></i>
                        </button>

                        <div class="profile-container">
                            <div class="sub-menu">
                                <div class="user-info">
                                    <span>Guest</span>
                                </div>
                                <hr>
                                
                                <button class="sign-in">
                                    <p>Đăng nhập</p>
                                </button>

                                <button class="register">
                                    <p>Đăng ký</p>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="theme-button">
                        <button class="icon-button">
                            <i id="moon" class="fa-sharp fa-solid fa-moon-stars"></i>
                        </button>
                    </div>
                    <!-- <i style="color: black;" class="fa-solid fa-moon"></i> -->
                    
                    <!-- <i id="sun" class="fa-light fa-sun-bright"></i> -->
                </div>  
            </div>
        </nav>
    </header>
</body>
</html>
